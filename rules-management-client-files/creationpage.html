<html>
<head>
  <title>Rule Creation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="jQuery-QueryBuilder-master/dist/css/query-builder.default.min.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dot/1.1.3/doT.min.js" integrity="sha512-mv9iHAP8cyGYB1TX54qMIFYFbHpFoqo1StdcuIUoAxTXIiFfOu22TjJGrFMpY+iR4QmGkElLlHBVx5C+PiIdvg==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-extendext@1.0.0/jquery-extendext.min.js"></script>
  <script src="https://cdnjs.com/libraries/moment.js"></script>
  <script src="jQuery-QueryBuilder-master/dist/js/query-builder.standalone.min.js"></script>
</head>
<body>

<div class="container" style="width:900px;">
	<h2>Rule Creation</h2>

	<div class="panel panel-default">
		<div class="panel-body form-horizontal">
			<div class="form-group">
			  <label class="control-label col-sm-2" for="rulename">Rule Name:</label>
			  <div class="col-sm-10">
				<input type="text" class="form-control" id="rulename" placeholder="Enter any unique name for this Rule.." name="rulename">
			  </div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body form-horizontal">
			<div class="form-group">
			  <label class="control-label col-sm-2" for="criteria">Criteria</label>
			  <div class="col-sm-10">
				<div id="builder-basic"></div>
				<!-- <button class="btn btn-primary pull-right" id="btn-get">Get Rules</button> -->
				<!-- <button class="btn btn-warning pull-right" id="btn-reset">Reset</button> -->
			  </div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="projectname">Project Name:</label>
				<div class="col-sm-10">
					<select class="form-control" id="projectname">
						<option>Project 1</option>
						<option>Project 2</option>
						<option>Project 3</option>
						<option>Project 4</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="projectname">Priority:</label>
				<div class="col-sm-10">
					<select class="form-control" id="projectname">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-body form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Description:</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="5" id="description"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
	
		<div class="panel-body form-horizontal">
			<div class="form-group">
			
				<div class="col-sm-offset-2 col-sm-4">
					<a href="dashboard.html" class="btn btn-primary pull-left"><span class="glyphicon glyphicon-arrow-left"></span>  Back to Rules List</a> 
				</div>
				<div class="col-sm-offset-2 col-sm-4">
					<button type="button" id="btn-get" class="btn btn-success pull-right">Create Rule</button>
				</div>
			</div>
		</div>
	</div>
	
</div>


</body>


<script src="creationpage.js"></script>
<link rel="stylesheet" href="creationpage.css">

</html>
